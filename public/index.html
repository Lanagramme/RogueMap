<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            border:1px solid black;
            display: inline-block;
            padding: 1px;
        }
        .row{
            display: flex;
        }
        .row>*{
            height: 64px;
            width: 64px;
            border: 1px solid black;
        }
        .nsew{
            background: url(assets/terrainTiles_default.png) -128px -64px ;
        }
        .ns{
            background: url(assets/terrainTiles_default.png) -64px 0 ;
        }
        .nse{
            background: url(assets/terrainTiles_default.png) -192px 0 ;
        }
        .nsw{
            background: url(assets/terrainTiles_default.png) -256px 0 ;
        }
        .new{
            background: url(assets/terrainTiles_default.png) -320px 0 ;
        }
        .sew{
            background: url(assets/terrainTiles_default.png) -384px 0 ;
        }
        .se{
            background: url(assets/terrainTiles_default.png) -192px -64px ;
        }
        .sw{
            background: url(assets/terrainTiles_default.png) -256px -64px ;
        }
        .ne{
            background: url(assets/terrainTiles_default.png) -384px -64px ;
        }
        .nw{
            background: url(assets/terrainTiles_default.png) -320px -64px ;
        }
        .ew{
            background: url(assets/terrainTiles_default.png) -128px -0 ;
        }
        .e{
            background: url(assets/terrainTiles_default.png) 64px 0 ;
        }
        .n{
            background: url(assets/terrainTiles_default.png) 64px -64px ;
        }
        .w{
            background: url(assets/terrainTiles_default.png) 64px -128px ;
        }
        .s{
            background: url(assets/terrainTiles_default.png) 64px -192px ;
        }
        .O{
            background: url(assets/terrainTiles_default.png) 0 -0 ;
        }

    </style>
</head>
<body>
    <div class="grid">
        <div class="row">
            <div class="case O"></div>
            <div class="case O"></div>
            <div class="case O"></div>
        </div>
        <div class="row">
            <div class="case O"></div>
            <div class="case nsew"></div>
            <div class="case O"></div>
        </div>
        <div class="row">
            <div class="case O"></div>
            <div class="case O"></div>
            <div class="case O"></div>
        </div>
    </div>
    <br>
    <button onclick="draw(creator(3,3))">Generate</button>
    <button onclick="toadvance()">Fill</button>
    
    <script type="text/javascript" src="javascript/int.js"></script>
</body>
</html>
