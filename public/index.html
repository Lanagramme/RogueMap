<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.grid {
				border: 1px solid black;
				display: inline-block;
				padding: 1px;
			}
			.row {
				display: flex;
			}
			.row > * {
				height: 64px;
				width: 64px;
				/* border: 1px solid black; */
			}
			.nsew {
				background: url(assets/terrainTiles.png) -128px -64px;
			}
			.snew {
				background: url(assets/terrainTiles.png) -64px -64px;
			}
			.ns {
				background: url(assets/terrainTiles.png) -64px 0;
			}
			.ew {
				background: url(assets/terrainTiles.png) -64px 0;
				transform: rotate(90deg);
			}
			/* ==== */
			.nse {
				background: url(assets/terrainTiles.png) 64px 0;
			}
			.sew {
				background: url(assets/terrainTiles.png) 64px 0;
				transform: rotate(90deg);
			}
			.nsw {
				background: url(assets/terrainTiles.png) 64px 0;
				transform: rotate(180deg);
			}
			.new {
				background: url(assets/terrainTiles.png) 64px 0;
				transform: rotate(270deg);
			}
			/* ==== */
			.sw {
				background: url(assets/terrainTiles.png) -128px 0;
			}
			.nw {
				background: url(assets/terrainTiles.png) -128px 0;
				transform: rotate(90deg);
			}
			.ne {
				background: url(assets/terrainTiles.png) -128px 0;
				transform: rotate(180deg);
			}
			.se {
				background: url(assets/terrainTiles.png) -128px 0;
				transform: rotate(270deg);
			}
			/* ==== */
			.e {
				background: url(assets/terrainTiles.png) 64px 64px;
			}
			.s {
				background: url(assets/terrainTiles.png) 64px 64px;
				transform: rotate(90deg);
			}
			.w {
				background: url(assets/terrainTiles.png) 64px 64px;
				transform: rotate(180deg);
			}
			.n {
				background: url(assets/terrainTiles.png) 64px 64px;
				transform: rotate(270deg);
			}
			.O {
				background: url(assets/terrainTiles.png) 0 0;
			}
		</style>
	</head>
	<body>
		<label for="width">width</label> <input type="number" id="width">
		<label for="height">height</label> <input type="number" id="height">
		<button onclick="creator()">Generate</button>
		<button onclick="advance()">Fill</button>
		<br />
		<br />
		<div class="grid"></div>
		<br />

		<script src="JS/jquery-3.6.0.js"></script>
		<script src="JS/int.js"></script>
	</body>
	</body>
</html>
